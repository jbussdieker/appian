version: '2'
services:
  db:
    image: postgres
  redis:
    image: redis
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/appian
    ports:
      - "3000:3000"
    depends_on:
      - db
  worker:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/appian
    depends_on:
      - db
      - redis
